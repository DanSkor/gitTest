<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc them all!</title>
    <link rel="stylesheet" href="./styles/styles-calc.css">
</head>
<body>
    <div class="wrapper">
        <p class="screen"></p>
        <div class="buttons-wrapper">
            <div class="numbers">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="0">0</button>
                <button type="button" value="00">00</button>
                <button type="button" value=".">.</button>
            </div>
            <div class="signs">
                <button type="button" value="+">+</button>
                <button type="button" class="clear-btn" type="button">C</button>
                <button type="button" value="-">-</button>
                <button type="button" class="result-btn" type="button">=</button>
                <button type="button" value="/">/</button>
                <button type="button" value="*">*</button>
            </div>
        </div>
    </div>

    <script src="./scripts/functions.js"></script>
    <script src="./scripts/operations.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
